<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">

			<input type="text" placeholder="Employee first name"
				th:field="${employee.firstName}"> <input type="text"
				placeholder="Employee last name" th:field="${employee.lastName}">
			<input type="text" placeholder="Employee email"
				th:field="${employee.email}">

			<button type="submit">Create Employee</button>

		</form>
	</div>
</body>
</html>
